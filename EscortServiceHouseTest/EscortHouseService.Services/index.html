<!DOCTYPE html>
<html>
<head id="head" runat="server">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Red Barrones</title>
	<script src="Scripts/jquery-1.10.2.min.js"></script>
	<script src="Scripts/bootstrap.min.js"></script>
	<script src="Scripts/webapi.js"></script>
	<link href="Content/bootstrap.min.css" rel="stylesheet">
	
	<style>
        .profnav {
            position:relative;
        }
        .guest>button {
            height: 100px;
            font-size: 35px;
            margin-bottom: 10px;
        }
        .jcont {
             background-color: inherit;
        }
        .navbar {
            background-color: blueviolet;
        }
        .jumbotron {
            margin-top: 50px;
            margin-bottom: 10px;
        }
        .jumbotron>h1 {
            text-align:center;
            color:crimson;
        }
        .jumbotron>p {
            text-align:center;
        }
        .footer>div {
            margin-top: 25px;
        }
        .footer {
            position: absolute;
            bottom: 5px;
            top:auto;
        }
        .error {
            color: red;
        }
        #regComplete {
            color: green;
            text-align:center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">The Red Barroness</a>  
        </div>
          <div id="navbar" class="navbar-collapse collapse">
              <form class="navbar-form navbar-right">
                  <div class="form-group">
                      <input type="text" placeholder="Username" class="form-control">
                  </div>
                  <div class="form-group">
                      <input type="password" placeholder="Password" class="form-control">
                  </div>
                  <button type="submit" class="btn btn-success">Sign in</button>
              </form>
          </div><!--/.navbar-collapse --> 
          <ul class="nav nav-pills navbar-right profnav" role="tablist">
              <li role="presentation" class="active"><a href="#">Home</a></li>
              <li role="presentation"><a href="#">Profile</a></li>
              <li role="presentation"><a href="#">Messages</a></li>
          </ul>
          
      </div>
    </nav>
    <div class="container jcont">
        <div class="jumbotron">
            <h1>The Red Barroness</h1>
            <p>Wellcome to the world of pleasure...</p>
        </div>
    </div>
    <div class="container">
        <h2 id="regComplete"></h2>
    </div>
    <div class="container guest">
        <button type="button" class="btn btn-warning col-sm-8 col-sm-offset-2">Continue as Guest -></button>
    </div>
    <div class="container">
        <form id="reg" class="form-horizontal" role="form" runat="server" onsubmit="register(); return false;">
           <div class="form-group">
               <label class="control-label col-sm-4 col-xs-4 col-sm-offset-1">Username: </label>
               <input id="Username" class="col-sm-3" type="text" name="Username" placeholder="Enter your username...">
               <span class="error"></span>
           </div>        
           <div class="form-group">
               <label class="control-label col-sm-4 col-xs-4 col-sm-offset-1">Email: </label>
               <input id="Email" class="col-sm-3" type="text" name="Email" placeholder="Enter your email...">
               <span class="error"></span>
           </div>           
           <div class="form-group">
               <label class="control-label col-sm-4 col-xs-4 col-sm-offset-1">Phone Number: </label>
               <input id="PhoneNumber" class="col-sm-3" type="text" name="PhoneNumber" placeholder="Enter your phone number...">
               <span class="error"></span>
           </div>              
           <div class="form-group">
               <label class="control-label col-sm-4 col-xs-4 col-sm-offset-1">Password: </label>
               <input id="Password" class="col-sm-3" type="password" name="Password" placeholder="Enter your password...">
               <span class="error"></span>
           </div>         
           <div class="form-group">
               <label class="control-label col-sm-4 col-xs-4 col-sm-offset-1">Confirm Password: </label>
               <input id="ConfirmPassword" class="col-sm-3" type="password" name="ConfirmPassword" placeholder="Confirm your password...">
               <span class="error"></span>
           </div>         
           <div class="form-group">
               <label class="control-label col-sm-4 col-xs-4 col-sm-offset-1">Gender: </label>
               <label class="radio-inline col-sm-2"><input type="radio" name="Gender" value="Male" checked>Male</label>
               <label class="radio-inline col-sm-1"><input type="radio" name="Gender" value="Female">Female</label>
           </div>  
           <div class="form-group">
               <label class="control-label col-sm-4 col-xs-3 col-sm-offset-1">Profile Type: </label>
               <label class="radio-inline col-sm-2"><input type="radio" name="Role" value="Customer" checked>Only Pleasure</label>
               <label class="radio-inline col-sm-3"><input type="radio" name="Role" value="Escort">Work and Pleasure</label>
           </div>
           <button type="submit" class="btn btn-success col-sm-6 col-sm-offset-3">Register</button>
        </form>
    </div> <!-- registration-->   
    
    <footer class="footer">
      <div class="container">
        <p class="text-muted">&copy; 2015 - TEAM ELECTRIC LEVENDER</p>
      </div>
    </footer>
</body>
</html>
